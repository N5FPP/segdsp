<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SegDSP</title>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0.5cm 0 0 0;
            background-color: #001111;
        }
        .content {
            position: relative;
            margin: auto;
        }
        .lockedBorder {
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            border: 2px dashed goldenrod;
        }
        .locked {
            position: absolute;
            right: -12px;
            top: -12px;
        }
        .unlocked {
            position: absolute;
            right: -12px;
            top: -12px;
            display: none;
        }
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" src="/static/segdsp.js"></script>
</head>
<body onLoad="Init()">
    <div id="contentDiv" class="content" style="margin: auto; padding: 0; max-width: 400px">
        <div id="lockedImg" class="unlocked">
            <img src="/static/locked.png" width="24"/>
        </div>
        <canvas id="fft" width="400" height="500"></canvas>
    </div>
</body>
</html>
